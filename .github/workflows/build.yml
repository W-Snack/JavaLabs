name: Build and Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Установка Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Переход в папку с исходниками
      - name: Navigate to source directory
        run: cd Lab1Bower

      # Компиляция и сборка JAR
      - name: Compile and package
        run: |
          javac -d ./out *.java
          jar cvfe Game.jar Game -C ./out .

      # Загрузка артефакта
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SniperGame.jar
          path: Lab1Bower/SniperGame.jar
